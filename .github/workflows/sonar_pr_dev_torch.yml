name: SONAR_PR[DEV_TORCH]

on:
  pull_request:
    branches: [ dev-torch ]
    paths: [ 'artifact-torch/**' ]
  workflow_dispatch: {}

env:
  COMPONENT: artifact-torch
  PROJECT_KEY: vasileios-ektor-papoulias_artifact-torch

jobs:
  sonar:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Install Dependencies
        run: |
          cd "$COMPONENT"
          poetry install --with dev

      - name: Run Tests with Coverage
        run: |
          cd "$COMPONENT"
          poetry run pytest --cov=artifact_torch --cov-report=xml:coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ env.COMPONENT }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}