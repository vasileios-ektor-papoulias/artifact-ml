name: CI_PR[DEV_EXPERIMENT]

on:
  pull_request:
    branches:
      - 'dev-experiment'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPONENT: artifact-experiment
  MODULE: artifact_experiment
  FLAG: experiment
  PROJECT_KEY: vasileios-ektor-papoulias_artifact-experiment

jobs:
  ci-component:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if component changed
        id: changes
        run: |
          chmod +x .github/scripts/enforce_path/check_component_changed.sh
          git fetch origin ${{ github.base_ref }} --depth=1
          RESULT=$(.github/scripts/enforce_path/check_component_changed.sh "${{ env.COMPONENT }}" "origin/${{ github.base_ref }}")
          echo "has_changes=$RESULT" >> $GITHUB_OUTPUT
          if [ "$RESULT" = "true" ]; then
            echo "✅ Component ${{ env.COMPONENT }} has changes"
          else
            echo "⏭️ Component ${{ env.COMPONENT }} has NO changes - skipping CI"
          fi

      - name: Set up Python
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        if: steps.changes.outputs.has_changes == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache virtual environment
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPONENT }}/.venv
          key: ${{ runner.os }}-venv-${{ env.COMPONENT }}-${{ hashFiles(format('{0}/poetry.lock', env.COMPONENT)) }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ env.COMPONENT }}-

      - name: Install Dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ env.COMPONENT }}
          poetry install --with dev

      - name: Run Linting with Ruff
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ env.COMPONENT }}
          poetry run ruff check .

      - name: Run Unit Tests with Coverage
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ env.COMPONENT }}
          poetry run pytest \
            --cov="${{ env.MODULE }}" \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: steps.changes.outputs.has_changes == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.COMPONENT }}/coverage.xml
          flags: ${{ env.FLAG }}
          use_oidc: true
          fail_ci_if_error: true

      - name: SonarCloud Scan
        if: steps.changes.outputs.has_changes == 'true'
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ env.COMPONENT }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Package
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ env.COMPONENT }}
          poetry build
