name: CI_PR[DEV_EXPERIMENT]

on:
  pull_request:
    branches:
      - 'dev-experiment'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPONENT: artifact-experiment
  MODULE: artifact_experiment
  FLAG: experiment
  PROJECT_KEY: vasileios-ektor-papoulias_artifact-experiment

jobs:
  ci-component:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
          key: ${{ runner.os }}-poetry-${{ env.COMPONENT }}-${{ hashFiles(format('{0}/poetry.lock', env.COMPONENT)) }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ env.COMPONENT }}-

      - name: Install Dependencies
        run: |
          cd ${{ env.COMPONENT }}
          poetry install --with dev

      - name: Run Linting with Ruff
        run: |
          cd ${{ env.COMPONENT }}
          poetry run ruff check .

      - name: Run Unit Tests with Coverage
        run: |
          cd ${{ env.COMPONENT }}
          poetry run pytest \
            --cov="${{ env.MODULE }}" \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.COMPONENT }}/coverage.xml
          flags: ${{ env.FLAG }}
          use_oidc: true
          fail_ci_if_error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ env.COMPONENT }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Package
        run: |
          cd ${{ env.COMPONENT }}
          poetry build
