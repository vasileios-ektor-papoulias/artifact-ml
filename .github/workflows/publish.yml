name: PUBLISH[PYPI]

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to publish (core, experiment, torch)'
        required: true
        type: choice
        options:
          - core
          - experiment
          - torch

permissions:
  contents: write
  id-token: write  # Required for trusted publishing

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: extract
        run: |
          chmod +x .github/scripts/publishing/get_version_from_pyproject.sh
          VERSION=$(.github/scripts/publishing/get_version_from_pyproject.sh "${{ inputs.component }}")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

  publish:
    needs: get-version
    name: Publish artifact-${{ inputs.component }} v${{ needs.get-version.outputs.version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: pypi
      url: https://pypi.org/project/artifact-${{ inputs.component }}/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Configure component directory
        id: config
        run: |
          COMPONENT="${{ inputs.component }}"
          COMPONENT_DIR="artifact-${COMPONENT}"
          echo "dir=$COMPONENT_DIR" >> $GITHUB_OUTPUT

      - name: Build package
        run: |
          cd "${{ steps.config.outputs.dir }}"
          poetry build
          echo "Package built successfully"
          ls -lh dist/

      - name: Publish to PyPI using Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ steps.config.outputs.dir }}/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.config.outputs.dir }}/dist/*
          tag_name: ${{ inputs.component }}-v${{ needs.get-version.outputs.version }}
          name: artifact-${{ inputs.component }} v${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

