name: SONAR_PR[MAIN]

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'artifact-core/**'
      - 'artifact-experiment/**'
      - 'artifact-torch/**'
  workflow_dispatch: {}

jobs:
  sonar:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - component: artifact-core
          - component: artifact-experiment
          - component: artifact-torch

    env:
      COMPONENT: ${{ matrix.component }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Install Dependencies
        run: |
          cd "$COMPONENT"
          poetry install --with dev

      - name: Run Tests with Coverage
        run: |
          cd "$COMPONENT"
          # Convert artifact-core â†’ artifact_core for Python package name
          PACKAGE_NAME="${COMPONENT//-/_}"
          poetry run pytest --cov="$PACKAGE_NAME" --cov-report=xml:coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ env.COMPONENT }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
