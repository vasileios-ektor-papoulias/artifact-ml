name: CI_PUSH[MAIN]

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  ci_component:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: read
      pull-requests: write  # Required for Codecov/SonarCloud PR comments
      id-token: write  # Required for Codecov OIDC
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: artifact-core
            module: artifact_core
            flag: core
            project_key: vasileios-ektor-papoulias_artifact-core
          - component: artifact-experiment
            module: artifact_experiment
            flag: experiment
            project_key: vasileios-ektor-papoulias_artifact-experiment
          - component: artifact-torch
            module: artifact_torch
            flag: torch
            project_key: vasileios-ektor-papoulias_artifact-torch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Install Dependencies
        run: |
          cd ${{ matrix.component }}
          poetry install --with dev

      - name: Run Linting with Ruff
        run: |
          cd ${{ matrix.component }}
          poetry run ruff check .

      - name: Run Unit Tests with Pytest
        run: |
          cd ${{ matrix.component }}
          poetry run pytest \
            --cov="${{ matrix.module }}" \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.component }}/coverage.xml
          flags: ${{ matrix.flag }}
          use_oidc: true
          fail_ci_if_error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ matrix.component }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Package
        run: |
          cd ${{ matrix.component }}
          poetry build

  bump-version:
    needs: ci_component
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Run Version Bump Job
        run: |
          # Ensure all scripts are executable
          chmod +x .github/scripts/version_bump/*.sh
          
          # Run the version bump job script
          .github/scripts/version_bump/job.sh
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
