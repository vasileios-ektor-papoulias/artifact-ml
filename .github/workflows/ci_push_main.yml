name: CI_PUSH[MAIN]

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-extract:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      component: ${{ steps.extract-component.outputs.component }}
      bump_type: ${{ steps.extract-bump-type.outputs.bump_type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Lint merge commit message
        run: |
          chmod +x .github/scripts/linting/*.sh
          .github/scripts/linting/lint_merge_commit_message.sh

      - name: Lint merge commit description
        run: |
          chmod +x .github/scripts/linting/*.sh
          .github/scripts/linting/lint_merge_commit_description.sh

      - name: Extract Component Name
        id: extract-component
        run: |
          chmod +x .github/scripts/version_bump/get_component_name.sh
          COMPONENT=$(.github/scripts/version_bump/get_component_name.sh)
          echo "Extracted component: '$COMPONENT'"
          echo "component=$COMPONENT" >> $GITHUB_OUTPUT

      - name: Extract Bump Type
        id: extract-bump-type
        run: |
          chmod +x .github/scripts/version_bump/get_bump_type.sh
          BUMP_TYPE=$(.github/scripts/version_bump/get_bump_type.sh)
          echo "Extracted bump type: '$BUMP_TYPE'"
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

  ci-component:
    needs: validate-and-extract
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: read
      pull-requests: write  # Required for Codecov/SonarCloud PR comments
      id-token: write  # Required for Codecov OIDC
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: artifact-core
            module: artifact_core
            flag: core
          - component: artifact-experiment
            module: artifact_experiment
            flag: experiment
          - component: artifact-torch
            module: artifact_torch
            flag: torch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'
          cache-dependency-path: '${{ matrix.component }}/poetry.lock'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Install Dependencies
        run: |
          cd ${{ matrix.component }}
          poetry install --with dev

      - name: Run Linting with Ruff
        run: |
          cd ${{ matrix.component }}
          poetry run ruff check .

      - name: Run Unit Tests with Pytest
        run: |
          cd ${{ matrix.component }}
          poetry run pytest \
            --cov="${{ matrix.module }}" \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.component }}/coverage.xml
          flags: ${{ matrix.flag }}
          use_oidc: true
          fail_ci_if_error: true

      - name: Build Package
        run: |
          cd ${{ matrix.component }}
          poetry build

  bump-version:
    needs: [validate-and-extract, ci-component]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ needs.validate-and-extract.outputs.component != '' && needs.validate-and-extract.outputs.component != 'root' && needs.validate-and-extract.outputs.bump_type != 'no-bump' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Run Version Bump
        run: |
          chmod +x .github/scripts/version_bump/*.sh
          .github/scripts/version_bump/job.sh "${{ needs.validate-and-extract.outputs.component }}" "${{ needs.validate-and-extract.outputs.bump_type }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  publish:
    needs: [validate-and-extract, bump-version]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Publish Workflow
        run: |
          echo "Triggering publish workflow for component: ${{ needs.validate-and-extract.outputs.component }}"
          gh workflow run publish.yml -f component=${{ needs.validate-and-extract.outputs.component }}
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
