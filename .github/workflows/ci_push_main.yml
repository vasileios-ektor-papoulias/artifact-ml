name: CI_PUSH[MAIN]

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  ci_component:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: artifact-core
            module: artifact_core
            flag: core
            project_key: vasileios-ektor-papoulias_artifact-core
          - component: artifact-experiment
            module: artifact_experiment
            flag: experiment
            project_key: vasileios-ektor-papoulias_artifact-experiment
          - component: artifact-torch
            module: artifact_torch
            flag: torch
            project_key: vasileios-ektor-papoulias_artifact-torch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry and Dependencies
        run: |
          cd ${{ matrix.component }}
          curl -sSL https://install.python-poetry.org | python -
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --with dev

      - name: Run Linting with Ruff
        run: |
          cd ${{ matrix.component }}
          poetry run ruff check .

      - name: Run Unit Tests with Pytest
        run: |
          cd ${{ matrix.component }}
          poetry run pytest \
            --cov="${{ matrix.module }}" \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.component }}/coverage.xml
          flags: ${{ matrix.flag }}
          use_oidc: true
          fail_ci_if_error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: ${{ matrix.component }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Package
        run: |
          cd ${{ matrix.component }}
          poetry build
