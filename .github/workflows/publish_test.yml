name: PUBLISH[TEST_PYPI]

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to test publish (core, experiment, torch)'
        required: true
        type: choice
        options:
          - core
          - experiment
          - torch

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  publish:
    name: Publish artifact-${{ inputs.component }} to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: testpypi
      url: https://test.pypi.org/project/artifact-${{ inputs.component }}/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Configure component directory
        id: config
        run: |
          COMPONENT="${{ inputs.component }}"
          COMPONENT_DIR="artifact-${COMPONENT}"
          echo "dir=$COMPONENT_DIR" >> $GITHUB_OUTPUT

      - name: Build package
        run: |
          cd "${{ steps.config.outputs.dir }}"
          poetry build
          echo "Package built successfully"
          ls -lh dist/

      - name: Publish to TestPyPI using Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: ${{ steps.config.outputs.dir }}/dist/

