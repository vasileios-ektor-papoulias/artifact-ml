name: BUMP_COMPONENT_PUSH[MAIN]

on:
  workflow_dispatch:  # Manual trigger only (automatic bump is handled by CI_PUSH[MAIN])

permissions:
  contents: write

jobs:
  bump-component-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2  # Need at least 2 commits to get the merge commit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Run Version Bump Job
        run: |
          # Ensure all scripts are executable
          chmod +x .github/scripts/version_bump/*.sh
          
          # Run the version bump job script
          .github/scripts/version_bump/job.sh
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
