name: BUMP_COMPONENT_PUSH[MAIN]

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component name (core, experiment, torch, or root)'
        required: true
        type: choice
        options:
          - core
          - experiment
          - torch
          - root
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - no-bump

permissions:
  contents: write

jobs:
  bump-component-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Run Version Bump Job
        run: |
          # Ensure all scripts are executable
          chmod +x .github/scripts/version_bump/*.sh
          
          # Run the version bump job script with inputs
          .github/scripts/version_bump/job.sh "${{ inputs.component }}" "${{ inputs.bump_type }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
