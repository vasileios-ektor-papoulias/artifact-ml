name: CI_PR[MAIN]

on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-component:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write  # Required for Codecov/SonarCloud PR comments
      id-token: write  # Required for Codecov OIDC
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: artifact-core
            module: artifact_core
            flag: core
          - component: artifact-experiment
            module: artifact_experiment
            flag: experiment
          - component: artifact-torch
            module: artifact_torch
            flag: torch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if component changed
        id: changes
        run: |
          chmod +x .github/scripts/enforce_path/check_component_changed.sh
          # For PRs, compare against the base branch
          git fetch origin ${{ github.base_ref }} --depth=1
          RESULT=$(.github/scripts/enforce_path/check_component_changed.sh "${{ matrix.component }}" "origin/${{ github.base_ref }}")
          echo "has_changes=$RESULT" >> $GITHUB_OUTPUT
          if [ "$RESULT" = "true" ]; then
            echo "✅ Component ${{ matrix.component }} has changes"
          else
            echo "⏭️ Component ${{ matrix.component }} has NO changes - skipping CI"
          fi

      - name: Set up Python
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'
          cache-dependency-path: '${{ matrix.component }}/poetry.lock'

      - name: Install Poetry
        if: steps.changes.outputs.has_changes == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Install Dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ matrix.component }}
          poetry install --with dev

      - name: Run Linting with Ruff
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ matrix.component }}
          poetry run ruff check .

      - name: Run Unit Tests with Pytest
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ matrix.component }}
          poetry run pytest \
            --cov="${{ matrix.module }}" \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml
      
      - name: Upload coverage to Codecov
        if: steps.changes.outputs.has_changes == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.component }}/coverage.xml
          flags: ${{ matrix.flag }}
          use_oidc: true
          fail_ci_if_error: true
      
      - name: SonarCloud Scan
        if: steps.changes.outputs.has_changes == 'true'
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ matrix.component }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Package
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ${{ matrix.component }}
          poetry build
