site_name: Artifact-ML Docs
repo_url: https://github.com/vasileios-ektor-papoulias/artifact-ml
edit_uri: edit/main/

docs_dir: .

theme:
  name: material

  logo: assets/artifact_ml_logo.svg

  favicon: assets/artifact_ml_favicon.ico

  font:
    text: Roboto
    code: Roboto Mono

  palette:
    palette:
    palette:
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.footnote.tooltips
    - search.suggest
    - search.highlight

plugins:
  - search
  - monorepo

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - toc:
      permalink: true
      title: "Contents"
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Artifact-ML:
    - Home: index.md
    - Motivating Example: pages/motivating_example.md
    - Design Philosophy: pages/design_philosophy.md
    - Future Development: pages/future_development.md
    - Contributing: pages/contributing.md
  - artifact-core: '!include ../artifact-core/docs/mkdocs.yml'
  - artifact-experiment: '!include ../artifact-experiment/docs/mkdocs.yml'
  - artifact-torch: '!include ../artifact-torch/docs/mkdocs.yml'
  - DevOps & CICD: '!include ../.github/docs/mkdocs.yml'